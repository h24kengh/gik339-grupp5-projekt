<!DOCTYPE html>
<!-- Anger dokumenttyp och att detta är ett HTML5-dokument -->
<html lang="en">
  <head>
    <!-- Anger teckenkodning (UTF-8 stödjer svenska tecken) -->
    <meta charset="UTF-8" />

    <!-- Säkerställer kompatibilitet med äldre versioner av Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Gör sidan responsiv och anpassad för olika skärmstorlekar -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Laddar Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tom favicon för att undvika 404-fel i webbläsaren -->
    <link rel="shortcut icon" href="#" />

    <!-- Titel som visas i webbläsarfliken -->
    <title>Bilregister</title>
  </head>

  <!-- Body innehåller allt synligt innehåll på sidan -->
  <body
    class="min-h-[100vh] bg-gradient-to-b from-slate-800 to-slate-700 text-white"
  >
    <!-- Sidhuvud med titel -->
    <header class="mt-10 text-center">
      <h1 class="text-3xl">Bilregister</h1>
    </header>

    <!-- Huvudinnehållet på sidan -->
    <main class="mt-10">
      <!-- Container för formuläret -->
      <div class="w-[55rem] mx-auto mt-8 bg-white/25 p-3 rounded-lg">
        <!-- Formulär för att lägga till eller uppdatera bilar -->
        <form id="carForm">
          <!-- Fält för bilens märke -->
          <div class="form-control my-4 mx-auto flex w-3/4 items-center">
            <label for="firstName" class="mr-4 text-xl w-40">Märke</label>
            <input
              class="text-slate-800 p-1 flex-1 rounded-md"
              type="text"
              name="brand"
            />
          </div>

          <!-- Fält för bilens modell -->
          <div class="form-control my-4 mx-auto flex w-3/4 items-center">
            <label for="lastName" class="mr-4 text-xl w-40">Modell</label>
            <input
              class="text-slate-800 p-1 flex-1 rounded-md"
              type="text"
              name="model"
            />
          </div>

          <!-- Fält för bilens årsmodell -->
          <div class="form-control my-4 mx-auto flex w-3/4 items-center">
            <label for="username" class="mr-4 text-xl w-40">År</label>
            <input
              class="text-slate-800 p-1 flex-1 rounded-md"
              type="number"
              name="year"
            />
          </div>

          <!-- Dropdown för val av bilens färg -->
          <div class="form-control my-4 mx-auto flex w-3/4 items-center">
            <label for="color" class="mr-4 text-xl w-40">Färg</label>
            <select
              class="bg-white text-slate-800 p-1 flex-1 rounded-md"
              name="color"
            >
              <option value="purple">Lila</option>
              <option value="green">Grön</option>
              <option value="gray">Grå</option>
              <option value="red">Röd</option>
              <option value="yellow">Gul</option>
            </select>
          </div>

          <!-- Knappar för att rensa formuläret eller skicka data -->
          <div
            class="form-control my-4 mx-auto flex w-3/4 items-center justify-end gap-4"
          >
            <!-- Rensar formuläret -->
            <button
              class="px-4 py-1 bg-slate-200 text-slate-800 rounded-md hover:bg-slate-300"
              type="reset"
              name="clearUserForm"
            >
              Rensa
            </button>

            <!-- Skickar formuläret -->
            <button
              class="px-4 py-1 bg-slate-200 text-slate-800 rounded-md hover:bg-slate-300"
              type="submit"
              name="submitUserForm"
            >
              Skicka
            </button>
          </div>
        </form>
      </div>

      <!-- Container där listan med bilar renderas dynamiskt via JavaScript -->
      <div id="listContainer"></div>

      <!-- Ruta för status- och felmeddelanden -->
      <div id="messageBox" class="w-3/4 mx-auto mt-4 hidden"></div>

      <!-- Ruta för bekräftelse vid borttagning -->
      <div id="confirmBox" class="w-3/4 mx-auto mt-3 hidden"></div>
    </main>

    <!-- Laddar JavaScript-filen som hanterar logik och API-anrop -->
    <script src="script.js"></script>
  </body>
</html>
